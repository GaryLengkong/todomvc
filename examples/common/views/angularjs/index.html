<!doctype html>
<html lang="en" data-framework="angularjs">
	<head>
		<meta charset="utf-8">
		<title>AngularJS â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<style>[ng-cloak] { display: none; }</style>
	</head>
	<body ng-app="todomvc">
		<ng-view></ng-view>

		<script type="text/ng-template" id="todomvc-index.html">
			<section id="todoapp">
				<header id="header">
					<h1>todos</h1>
					<form id="todo-form" ng-submit="handlers.addTodo(newTodo); newTodo = '';">
						<input id="new-todo" placeholder="What needs to be done?" ng-model="newTodo" ng-disabled="state.saving" autofocus>
					</form>
				</header>
				<section id="main" ng-show="state.filteredTodos.length" ng-cloak>
					<input id="toggle-all" type="checkbox" ng-checked="state.allChecked" ng-click="handlers.toggleAll()">
					<label for="toggle-all">Mark all as complete</label>
					<ul id="todo-list">
						<li ng-repeat="todo in state.filteredTodos" ng-class="{completed: todo.completed, editing: todo.editing}">
							<div class="view">
								<input class="toggle" type="checkbox" ng-checked="todo.completed" ng-click="handlers.toggleCompleted(todo)">
								<label ng-dblclick="handlers.editTodo(todo); editedTodo = todo.title;">{{todo.title}}</label>
								<button class="destroy" ng-click="handlers.removeTodo(todo)"></button>
							</div>
							<form ng-submit="handlers.saveEdits(todo, editedTodo)">
								<input class="edit" ng-trim="false" ng-model="editedTodo" todo-escape="handlers.revertEdits(todo)" ng-blur="handlers.saveEdits(todo, editedTodo)" todo-focus="todo.editing">
							</form>
						</li>
					</ul>
				</section>
				<footer id="footer" ng-show="state.todos.length" ng-cloak>
					<span id="todo-count"><strong>{{state.remainingCount}}</strong>
						<ng-pluralize count="state.remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
					</span>
					<ul id="filters">
						<li>
							<a ng-class="{selected: state.filter === 'all'} " href="#/" ng-click="handlers.updateFilter('')">All</a>
						</li>
						<li>
							<a ng-class="{selected: state.filter === 'active'}" href="#/" ng-click="handlers.updateFilter('active')">Active</a>
						</li>
						<li>
							<a ng-class="{selected: state.filter === 'completed'}" href="#/" ng-click="handlers.updateFilter('completed')">Completed</a>
						</li>
					</ul>
					<button id="clear-completed" ng-click="handlers.clearCompletedTodos()" ng-show="state.completedCount">Clear completed</button>
				</footer>
			</section>
			<footer id="info">
				<p>Double-click to edit a todo</p>
				<p>Credits:
					<a href="http://twitter.com/cburgdorf">Christoph Burgdorf</a>,
					<a href="http://ericbidelman.com">Eric Bidelman</a>,
					<a href="http://jacobmumm.com">Jacob Mumm</a> and
					<a href="http://blog.igorminar.com">Igor Minar</a>
				</p>
				<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
			</footer>
		</script>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/angular/angular.js"></script>
		<script src="node_modules/angular-route/angular-route.js"></script>
		<script src="node_modules/angular-resource/angular-resource.js"></script>
		<script src="../../controller.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/todoCtrl.js"></script>
		<script src="js/services/todostorage.js"></script>
		<script src="js/directives/todoFocus.js"></script>
		<script src="js/directives/todoEscape.js"></script>
	</body>
</html>
